<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>New-Year-New-Mission</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="banner banner-text-container">
                <div class="banner-text">
                    <h3 class="banner-sub-heading">Happy New Year</h3>
                    <h1 class="banner-heading">New Year Party Celebration</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- deals part start -->
        <section id="deals">
            <div class="container">
                <div class="deals-container">
                    <h1>65% OFF</h1>
                    <h5>OUR HOLIDAY DEALS ARE BETTER</h5>
                    <h3>ALL CATEGORIES</h3>
                    <div class="deals-img">
                        <img src="images/New Year Photo.png" alt="new year photo">
                    </div>
                </div>
            </div>
        </section>
        <!-- deals part end -->


        <!-- party part start -->
        <section>
            <div class="container">
                <div class="party-container">
                    <div class="party-content">
                        <div class="party-text">
                            <h1>Welcome to midnight party</h1>
                            <p>Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada.
                                Ipsum sed sodales risus ut pellentesque vel euismod. </p>
                            <button type="submit" value="submit">Join Now</button>
                        </div>
                        <div class="party-img">
                            <img src="images/Group 70.png" alt="2024">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- party part end -->


    </main>

    <footer></footer>
</body>

</html>
