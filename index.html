<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header>
        <div class="container">
            <div class="banner">
                <div class="banner-head banner-overlay">
                    <div class="banner-overlay-text">

                        <h1 class="banner-heading">New Year Party Celebration</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- deals part start -->
        <section>
            <div class="container">
                <div class="deals-container">
                    <h1>65% OFF</h1>
                    <h5>OUR HOLIDAY DEALS ARE BETTER</h5>
                    <h3>ALL CATEGORIES</h3>
                    <div class="deals-img">
                        <img src="images/New Year Photo.png" alt="new year photo" width="802px">
                    </div>
                </div>
            </div>
        </section>
        <!-- deals part end -->
    </main>

    <footer></footer>
